<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dj-marvel-site</title>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="side-menu hide" style="width:0px;">
        <button onclick="closeSideMenu()" class="closebtn">X</button>
        <div class="side-menu-button">
          <button>Characters</button>
          <button>Series</button>
          <button>Stories</button>
          <button>Comics</button>
          <button>Events</button>
        </div>
    </div>


    <section class="container container-style">
        <section>
            <div>
                <i class="fas fa-bars hide menu-icon" onclick="openSideMenu()" ></i>
                <i class="fas fa-search search-icon" onclick="openInput()"></i>
                <div class="input-area" style="display:none;">
                    <input type="text" id="input-box">
                    <button id="go-button">GO</button>
                </div>
            </div>
            <div class="title-line">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Marvel_Logo.svg/2560px-Marvel_Logo.svg.png">
            </div>
            <div class="menu-line">
                <button>Characters</button>
                <button>Series</button>
                <button>Stories</button>
                <button>Comics</button>
                <button>Events</button>
            </div>
        </section>

        <section class="main-text">
          <h2>
            Who's Your SuperHero?
          </h2>
        </section>
        

        <section class="center-area">
          <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner main-image">
              <div class="carousel-item active">
                <img src="https://cdn.mos.cms.futurecdn.net/beGQQboZJLbTL7gxMjbsVX.jpg" class="d-block w-100">
                <div class="carousel-caption d-md-block">
                  <h2 onclick="getNewsByTopic(event)">Characters</h2>
                </div>
              </div>

              <div class="carousel-item">
                <img src="https://www.thexboxhub.com/wp-content/uploads/2021/07/marvels-avengers-new-dlc-packs.jpeg" class="d-block w-100">
                <div class="carousel-caption d-md-block">
                  <h2 onclick="getNewsByTopic(event)">Series</h2>
                </div>      
              </div>

              <div class="carousel-item">
                <img src="https://static01.nyt.com/images/2019/09/27/multimedia/27xp-spiderman/27xp-spiderman-videoSixteenByNineJumbo1600.jpg" class="d-block w-100">
                <div class="carousel-caption d-md-block">
                  <h2 onclick="getNewsByTopic(event)">Stories</h2>   
                </div>
              </div>

              <div class="carousel-item">
                <img src="https://www.wallpapertip.com/wmimgs/121-1215668_marvel-comic-strip.jpg" class="d-block w-100">
                <div class="carousel-caption d-md-block">
                  <h2 onclick="getNewsByTopic(event)">Comics</h2>   
                </div>
              </div>

              <div class="carousel-item">
                <img src="https://i.ytimg.com/vi/mzR6XaI9XpQ/maxresdefault.jpg" class="d-block w-100">
                <div class="carousel-caption d-md-block">
                  <h2 onclick="getNewsByTopic(event)">Events</h2>            
                </div>
              </div>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </section>

        <section class="show-area">
          <div class="row">
           

          </div>
            
        </section>

        <section class="pagination-area">
          <nav aria-label="Page navigation example">
            <ul class="pagination">
              
            </ul>
          </nav>
        </section>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
